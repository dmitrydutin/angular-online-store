<section class="search">
  <div class="container px-4">
    <form class="inner">
      <h2 class="title is-5">Search product</h2>

      <div class="field">
        <input
          type="text"
          class="input"
          placeholder="Type todo text here ..."
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
      </div>
    </form>

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let product of filteredProducts | async"
        [value]="product.title"
        (click)="clickHandler(product.id)"
      >
        {{ product.title }} - {{ product.price | currency }}
      </mat-option>
    </mat-autocomplete>
  </div>
</section>
